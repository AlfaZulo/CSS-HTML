<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block elements</title>
    <style>
        input{
            width: 140px;
            height: 20px;
            border-radius: 4px;
        }

        .input-firstname, 
        .input-lastname{
            display: inline-block;
        }

        .input-email{
            display: block;
            width: 292px;
        }
        .btn-sing{
           
        background-color: rgb(29, 155, 240);
        border-color: white;
        border-style: solid;
        border-width: 1px;
        color: white;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left:  128px;
        padding-right: 128px;
        border-radius: 10px;
        cursor: pointer;   
        transition: background-color 0.15s,
        color 0.15s;   
        }

        .btn-sing:hover{
        background-color: white;
        color: rgb(29, 155, 240);
        border-color: rgb(29, 155, 240);;
                }
    </style>

</head>
<body>
    <input class="input-firstname" type="text" placeholder="First name">
    <input class="input-lastname" type="text" placeholder="Last name">
    <input class="input-email" type="text" placeholder="Email">
    <button class="btn-sing">Sing in</button>

</body>
</html>
