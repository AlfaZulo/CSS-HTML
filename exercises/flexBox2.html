<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            border-width: 1px;
            border-style: solid;
            border-color: rgb(200, 200, 200);
            width: 300px;
            border-radius: 6px;
        }

        .flexbox{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-top: 6px;
            padding-bottom: 6px;
            padding-left: 12px;
            padding-right: 12px;
        }
        .notification{
            background-color: rgb(49, 109, 245);
            color: white;
            padding-top: 3px;
            padding-bottom: 3px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <div class="container">
    <div>
        <div class="flexbox">
            <p>Home</p>
            <p class="notification">14</p>
        </div>
        <div class="flexbox">
            <p>Notification</p>
            <p class="notification">3</p>
        </div>
        <div class="flexbox">
            <p>Home</p>
            <p class="notification">5</p>
        </div>
    </div>
</div>

    
</body>
</html>
