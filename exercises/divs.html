<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divs</title>
    <style>

      
        .img-avatar{
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .p-name{
            font-weight: 800;
            font-size: large;
            margin-top: 1px;
            margin-left: 35px;
            margin-bottom: 0;
            
        }

        .p-fr{
            font-weight: 400;
            font-size: 14px;
            margin-top: 0px;
            margin-left: 20px;
            color: gray;
            margin-bottom: 0;
            
        }

        .user{
            border:3px;
            border-color: gray;
            border-style: solid;
            display: inline-block;

        }
        .add{
            background-color: blue;
            color: white;
            border-color: white;
            border-radius: 8px;
            margin-left: 26px;
            margin-top: 0;
            margin-bottom: 10px;
            padding-top: 6px;
            padding-bottom: 6px;
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>

</head>
<body>
    <div class="container">
    <div class="user">
        <img class="img-avatar" src="imgs/360_F_306372291_8RtHL5R9ETkZadUdpp6PYrXSsmqRwqhv.jpg" alt="">
        <p class="p-name">Pesho</p>
        <p class="p-fr"> 5 matual friends</p>
        <button class="add">Add friend</button>
    </div>
    <div class="user">
        <img class="img-avatar" src="imgs/images.jpg" alt="">
        <p class="p-name">Dimitar</p>
        <p class="p-fr"> 3 matual friends</p>
        <button class="add">Add friend</button>
    </div>
    <div class="user">
        <img class="img-avatar" src="imgs/pet-1-1.jpg" alt="">
        <p class="p-name">Gosho</p>
        <p class="p-fr"> 2 matual friends</p>
        <button class="add">Add friend</button>
    </div>
</div>
</body>
</html>
