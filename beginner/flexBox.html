<!DOCTYPE html>
<html>
    <head>
        <title>flex box</title>
    </head>
    <body style="padding: bottom 1000px;">
       
        <div style="display: flex;
        flex-direction:row">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: red;">div 2</div>
        </div>

        <div style="display: flex;
        flex-direction:row;
        margin-top:30px">
            <div style="width:100px;
            background-color: lightblue;">100px</div>
            <div style="flex:1;
            background-color: red;">flex 1</div>
        </div>

        <div style="display: flex;
        flex-direction:row;
        margin-top:30px">
            <div style="width:100px;
            background-color: lightblue;">100px</div>
            <div style="flex:1;
            background-color: red;">flex 1</div>
            <div style="flex:2;
            background-color: lightblue;">flex 2</div>
        </div>


        <div style="display: flex;
        flex-direction:row;
        margin-top:30px;
         height :70px;
         border-width: 1px;
         border-style: solid;
         border-color: green;
         justify-content: center;">
            <div style="width:100px;
            background-color: lightblue;">width:100px</div>
            <div style="width:100px;
            background-color: red;">width:100px</div>
            <div style="width:100px;
            background-color: lightblue;">width:100px</div>
        </div>


        <div style="display: flex;
        flex-direction:row;
        margin-top:30px;
         height :70px;
         border-width: 1px;
         border-style: solid;
         border-color: green;
         justify-content: space-between;">
            <div style="width:100px;
            background-color: lightblue;">width:100px</div>
            <div style="width:100px;
            background-color: red;">width:100px</div>
            <div style="width:100px;
            background-color: lightblue;">width:100px</div>
        </div>

        <div style="display: flex;
        flex-direction:row;
        margin-top:30px;
         height :70px;
         border-width: 1px;
         border-style: solid;
         border-color: green;
         justify-content: space-between;
         align-items: center;">
            <div style="width:100px;
            background-color: lightblue;">width:100px</div>
            <div style="width:100px;
            background-color: red;">width:100px</div>
            <div style="width:100px;
            background-color: lightblue;">width:100px</div>
        </div>



    </body>
</html>
